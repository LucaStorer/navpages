<ion-header>

  <ion-navbar>
    <ion-title>page module</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1>LOGIN</h1>
<ion-list>

<ion-item>
  <ion-label > Name</ion-label>
  <ion-input type="text" [(ngModel)]="name"></ion-input>
</ion-item>
<ion-item>
  <ion-label > Password</ion-label>
  <ion-input type="password" [(ngModel)]="password"></ion-input>
</ion-item>
</ion-list>
<ion-buttons position>
  <button color="primary" block ion-button (click)="login()">Login</button>
  <button color="secondary" ion-button block navPop>torna alla Main</button>
</ion-buttons>

</ion-content>
